<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Your Daily Dose of Tech Insights</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- this is the top menu bar -->
    <div class="top-bar">
        <div class="wrapper">
            <div class="logo-box">
                <span class="logo-text1">Tech</span><span class="logo-text2">Wave</span>
            </div>
            <div class="menu-box">
                <a href="#about" class="menu-link">About</a>
                <a href="#episodes" class="menu-link">Episodes</a>
                <a href="#host" class="menu-link">Host</a>
            </div>
            <div class="subscribe-box">
                <button class="subscribe-btn">Subscribe</button>
            </div>
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- main hero area -->
    <div class="hero-section">
        <div class="wrapper">
            <div class="hero-box">
                <div class="circle-box">
                    <div class="podcast-pic">
                        <span class="badge-new">NEW</span>
                        <img src="./assets/hero-circle.png" alt="Podcast" class="circle-img">
                        <img src="./assets/microphone.png" alt="Mic" class="mic-img">
                    </div>
                </div>
                <h1 class="big-title">TechWave</h1>
                <p class="subtitle-text">Your daily dose of tech insights, productivity hacks, and personal growth.</p>
                <div class="button-box">
                    <button class="button1">
                        <img src="./assets/spotify.png" alt="Spotify" class="button-icon">
                        <span>Listen On Spotify</span>
                    </button>
                    <button class="button2">
                        <img src="./assets/message.png" alt="Subscribe" class="button-icon">
                        <span>Subscribe</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
